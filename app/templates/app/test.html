{% extends 'app/base.html' %}
{% load staticfiles %}
{% block css %}
    <link href="{% static 'app/datetimepicker/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" />
{% endblock %}
{%block contenedor %}
    <div class="form-group">
        <label for="dtp_input2" class="col-md-2 control-label">Date Picking</label>
        <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
            <input class="form-control" size="16" type="text" value="" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
        </div>
        <input type="hidden" id="dtp_input2" value="" /><br/>
    </div>
    <button id="btn-date" class="btn btn-info">Fecha</button>
{% endblock %}


{% block js %}
    <script src="{% static 'app/datetimepicker/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/datetimepicker/bootstrap-datetimepicker.es.js' %}" type="text/javascript"></script>
    <script type="text/javascript">

    $("#btn-date").click(function(){
        alert($("#dtp_input2").val());
    });


        $('.form_datetime').datetimepicker({
            //language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        $('.form_date').datetimepicker({
            language:  'es',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: true,
            startView: 2,
            minView: 2,
            forceParse: 0
            //format: 'MM/yyyy'
        });
        $('.form_time').datetimepicker({
            language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        });
    </script>
{% endblock %}
