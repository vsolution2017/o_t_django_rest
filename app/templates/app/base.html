<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8" />
    <!--<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Verde Solution</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'app/css/bootstrap-select.min.css' %}" rel="stylesheet" />
    <!-- Datetimepicker -->
    <link href="{% static 'app/datetimepicker/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" />


    <!-- Animation library for notifications   -->
    <!--<link href="{% static 'app/css/animate.min.css' %}" rel="stylesheet" />-->

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'app/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'app/css/input_radio.css' %}" rel="stylesheet" />
    <link href="{% static 'app/css/style.css' %}" rel="stylesheet" />

    <link href="{% static 'app/css/paper-dashboard.css' %}" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <!--<link href="{% static 'app/css/demo.css' %}" rel="stylesheet" />-->

    <!--  Fonts and icons     -->
    <!--<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">-->
    <!--<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>-->
    <link href="{% static 'app/css/themify-icons.css' %}" rel="stylesheet">
    {% block css %}
    {% endblock %}

</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-background-color="black" data-active-color="success">

            <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="{% url 'app:admin' %}" class="simple-text">
                    Verde Solution
                </a>
                </div>
                <ul class="nav">
                    <li class="active">
                        <a href="{% url 'app:list_ot' %}">
                            <i class="ti-pie-chart"></i>
                            <p>Orden trabajo</p>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'app:settings' %}">
                            <i class="ti-pie-chart"></i>
                            <p>Rubros</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar bar1"></span>
                            <span class="icon-bar bar2"></span>
                            <span class="icon-bar bar3"></span>
                        </button>
                        <!--<a class="navbar-brand" href="#"></a>-->
                        <h4 id="base_title">{{ title }}</h4>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <!--<li>
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="ti-panel"></i>
                                    <p>Stats</p>
                                </a>
                            </li>-->
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="ti-settings"></i>
                                    <!--<p class="notification">5</p>-->
									<p>Perfil</p>
									<b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Configuración</a></li>
                                    <li><a href="{% url "app:login" %}">Cerrar Sesión</a></li>
                                </ul>
                            </li>
                            <!--<li>
                                <a href="#">
                                    <i class="ti-settings"></i>
                                    <p>Configuración</p>
                                </a>
                            </li>-->
                        </ul>

                    </div>
                </div>
            </nav>


            <div class="content">
                <div class="container-fluid">
                    {% block contenedor %}
                    {% endblock %}
                    <!--<div class="row">
                        Cualquier cosa
                    </div>-->
                </div>
            </div>


            <!--<footer class="footer">
                <div class="container-fluid">
                    <div class="copyright pull-right">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                    </div>
                </div>
            </footer>-->

        </div>
    </div>


</body>

<!--   Core JS Files   -->
    <script src="{% static 'app/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/js/bootstrap-select.min.js' %}" type="text/javascript"></script>
<!-- Datetimepicker -->
    <script src="{% static 'app/datetimepicker/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/datetimepicker/bootstrap-datetimepicker.es.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/datetimepicker/style_datetimepicker.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/js_event/moment.js' %}" type="text/javascript"></script>

{% block js %}
{% endblock %}

    <script src="{% static 'app/js/paper-dashboard.js' %}"></script>
</html>
