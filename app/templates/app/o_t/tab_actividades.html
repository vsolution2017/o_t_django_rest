<!DOCTYPE html>
<div class="row">
    <div class="col-sm-3">
        <div class="form-group">
            <label  class="control-label">Tipo de Actividad:</label>
            <select  id="cboTipoActividad" class="form-control"> </select>
        </div>
    </div>
    <div class="col-sm-1">
        <div class="form-group">
            <label class="control-label " style="color: white">.</label>
            <button class="btn btn-success" id="btn_add_activity" ><i class="fa fa-plus"></i> Agregar</button>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="pull-right">
            <div class="form-group">
                <label for="" class="control-label" style="color:white;">.</label>
                <input name="costo_tab" title="Costos General" type="text" class="form-control" style="width: 80px; font-weight: bold;" value="$ 00.00"  readonly/>
            </div>

        </div>
    </div>

    <div class="clearfix"></div>
    <div id="cont-actividades">
        <div class="row actividad_sample hidden">
            <div class="col-md-9">
                <div class="well well-sm">
                    <span name="titulo_actividad" style="font-size: 20px; font-weight: bold;">Titulo</span>
                    <hr>
                    <div class="pull-right">
                        <button class="btn btn-success" name="btn_area" ><i class="fa fa-plus"></i></button>
                        <button class="btn btn-danger" name="btn_del_actividad"><i class="fa fa-trash"></i></button>
                    </div>
                    <div class="pull-left">
                        <div class="buying-selling-group" data-toggle="buttons">
                            <label class="btn btn-sm buying-selling hidden op_subactividad">
                                <input type="checkbox" autocomplete="off">
                                <span class="radio-dot"></span>
                                <span class="buying-selling-word">Normal</span>
                            </label>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <br>
                    <div class="content">
                        <div class="row hidden op_add_area" >
                            <div class="col-md-3 col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger delete" type="button"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                        <button class="btn btn-info edit" type="button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                    </span>
                                    <input type="text" class="form-control" name="nom_area" value="Area" readonly>
                                </div><!-- /input-group -->
                            </div>
                            <div class="contenedor-area col-sm-8">
                                <input type="text" class="form-control text-center input-area" required value="0.00">
                                <input type="text" class="form-control text-center input-area" required value="0.00">
                                <input type="text" class="form-control text-center input-area" required value="0.00">

                                <input type="text" class="form-control text-center total-area"  value="0.00" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <!-- Calculo Actividad 1  -->
            <div class="col-md-3 ">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-md-5 col-sm-3">
                            <label class="control-label">Costo:</label>
                        </div>
                        <div class="col-md-7 col-sm-7">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-info edit" type="button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                </span>
                                <input type="text" value="0.00" name="costo_actividad" class="costo form-control decimal" readonly>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <br>
                        <div class="col-md-5 col-sm-3">
                            <label class="control-label">Area Total:</label>
                        </div>
                        <div class="col-md-7 col-sm-7">
                            <input readonly value="0.00" name="costo_actividad" type="text" class="form-control v_total-area text-center">
                        </div>
                        <div class="clearfix"></div>
                        <br>
                        <div class="col-md-5 col-sm-3">
                            <label class="control-label">Total:</label>
                        </div>
                        <div class="col-md-7 col-sm-7">
                            <input readonly value="0.00" name="total_actividad" type="text" class="total-relleno text-center form-control">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin Calculo Actividad 1  -->
        </div>

    </div>
    <!-- Actividad 1 -->
