<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="{% static 'app/css/animate.min.css' %}" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'app/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'app/css/style_login.css' %}" rel="stylesheet" />
    <link href="{% static 'app/css/themify-icons.css' %}" rel="stylesheet">
</head>
<!--  oncontextmenu="return false"  -->
<body class="body-login" >
    <header id="header" class="container-fluid">
        <div class="row">
            <noscript>
                <div id="divIndicacionScript" class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
                    <div class="alert alert-info" role="alert">
                        <blockquote class="blockquote-info">
                            Produnet requiere usar Javascript. Por favor activa esta funcionalidad en tu navegador y refresca la página.
                        </blockquote>
                    </div>
                </div>
            </noscript>
            <div class="logo-enlinea">
            </div>
        </div>
    </header>
    <div id="divContenedorPagina" class="container disabled">
        {% csrf_token %}
        <form Id="frmInicioSesion" action="{% url 'app:admin' %}" class="form-signin" method="get">
            <legend>
                <h4>Ingresa tu nombre de usuario</h4>
            </legend>
            <div class="form-group has-feedback has-clear">
                <label class="sr-only">Usuario</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input autocomplete="off" autofocus="True" class="form-control" maxlength="20"  placeholder="Usuario"  type="text" value="" />
                </div>
            </div>
            <div class="form-group has-feedback has-clear">
                <label class="sr-only">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input autocomplete="off" class="form-control" maxlength="20"  placeholder="Contraseña"  type="text" value="" />
                </div>
            </div>
            <div>
                <button id="btnAceptar" class="btn btn-lg btn-primary btn-block " type="submit" >Acceder</button>
            </div>
        </form>
    </div>

    <!--<div class="container-login bx">
        <div class="form-signin">
            <label for="" class="control-label">Login</label>
        </div>
    </div>-->
</body>
<script src="{% static 'app/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
<script src="{% static 'app/js/bootstrap.min.js' %}" type="text/javascript"></script>
</html>
